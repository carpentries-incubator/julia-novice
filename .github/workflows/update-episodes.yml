name: "Update episodes"

on:
    workflow_dispatch:
    push:
        branches:
            - literate

jobs:
    generate-md-files:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
              with:
                ref: 'literate'
            - uses: julia-actions/setup-julia@latest
              with:
                version: '1.9'
            - uses: julia-actions/cache@v2
            - name: Run the generate script
              shell: julia --project=@. --color=yes {0}
              run: |
                include(joinpath(pwd(), "generate.jl"))
            - name: Upload output
              uses: actions/upload-artifact@v4
              with:
                name: output
                path: output
    move-files-to-main:
        runs-on: ubuntu-latest
        needs: generate-md-files
        steps:
            - uses: actions/checkout@v5
              with:
                ref: 'main'
            - name: Download files
              uses: actions/download-artifact@v4
              with:
                name: output
                path: output
            - name: Move files
              run: |
                ls -RF
                rsync -t -d --delete output/carpentries/*.md episodes
                rsync -t -r --delete output/carpentries/code/ ./code
            - name: Create Pull Request
              uses: peter-evans/create-pull-request@v7
              with:
                delete-branch: true
                base: main
                title: Update episodes from Literate.jl source files
                add-paths: episodes

